<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty Glow</title>
  <link rel="stylesheet" href="index.css">
  <!--font icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!--poppins-font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>

<body>

  <!--NAVIGATION-->
  <nav class="navigation">
    <!--logo-->
    <a href="#" class="logo">
      <img src="images/logo.png" alt="logo navbar">
    </a>
    <!--search-->
    <form class="search-box">
      <input type="text" id="search-input" placeholder="Search product or brand here" required />
      <button type="button" onclick="searchProducts()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <div class="nav-btns">
      <!--love wishlist-->
      <a href="wishlist.html" class="nav-wishlist">
        <i class="fa-solid fa-heart"></i>
        <span id="wishlist-count">0</span>
      </a>
    </div>
  </nav>
  <!--NAV END-->

  <!--MAIN-->
  <section id="main">
    <div class="main-text">
      <span>New Collection</span>
      <h1>Welcome to <span1>BeautyGlow!</span1></h1>
      <p>Find any makeup tools here with greate price</p>
    </div>
    <div class="main-img">
      <img src="images/beautyeye.jpg">
    </div>
  </section>
  <!--MAIN END-->

  <div id="popup-message" class="popup-message">Successfully added to wishlist!</div>
  <div id="product-container" class="product-container"></div>

  <!-- Wishlist Note Pop-Up -->
  <div id="wishlist-popup" class="wishlist-popup">
    <div class="wishlist-popup-content">
      <h3>Add Note To Wishlist</h3>
      <div class="form-group">
        <label>File Name</label>
        <input id="fileName" type="text" class="form-control">
      </div>
      <textarea id="wishlist-note" placeholder="Enter your note here..."></textarea>
      <button onclick="addToWishlistWithNote()">Add</button>
      <button onclick="closeWishlistPopup()">Cancel</button>
    </div>
  </div>

  <!-- Success message pop-up -->
  <div id="success-message" class="popup-message">Successfully added to wishlist!</div>

  <script src="main.js"></script>
</body>
</html>
